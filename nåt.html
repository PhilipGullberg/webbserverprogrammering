<form>
        <fieldset>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br>
            <br>
            <label>Gender</label><br>
            <input type="radio" id="man" name="gender" value="man">
            <label for="man">Man</label><br>

            <input type="radio" id="woman" name="gender" value="woman">
            <label for="woman">Woman</label>
            <br>
            <br>
            <label for="land-select">Where do you come from?</label>
            <br>
            <select name="land" id="land-select">
                <option value="">--Please choose an option--</option>
                    <option value="sweden">Sweden</option>
                    <option value="norway">Norway</option>
                    <option value="finland">Finland</option>
                    <option value="denmark">Denmark</option>
                    <option value="iceland">Iceland</option>
                    <option value="kenya">Kenya</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <label for="vehicle1">Whats your favorite way of transportation?</label>
            <br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I like to ride bikes</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I like to drive cars</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I like to fly like superman</label>
            <br>
            <br>
            <label for="farg">What is your favorite color</label>
            <br>
            <input id="farg" type="color">
        </fieldset>
        <br>
        <fieldset>
            <label for="submit">If you think you are done press submit: </label>
            <br>
            <a href="tack.html"><button type="submit" form="nameform" value="Submit">Submit</button></a>

        </fieldset>
    </form>
